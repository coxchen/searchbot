<!DOCTYPE html>
<html>
    <head>
        <title>Searchbot</title>
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/bower_components/d3/d3.min.js"></script>
        <script src="/bower_components/dimple/dist/dimple.v2.1.2.min.js"></script>
        <script src="/bower_components/remodal/dist/jquery.remodal.min.js"></script>
        <script src="/bower_components/codemirror/lib/codemirror.js"></script>
        <script src="/bower_components/codemirror/mode/javascript/javascript.js"></script>
        <script src="/bower_components/codemirror/mode/clojure/clojure.js"></script>
        <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="/bower_components/remodal/dist/jquery.remodal.css">
        <link rel="stylesheet" href="/bower_components/codemirror/lib/codemirror.css">
        <link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="/css/menu_cornerbox_nested.css" />
        <link href="/css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
			<div class="menu-wrap" data-level="1">
				<nav class="menu">
					<h2>
                        <span>Widgets</span>
                    </h2>
                    <div id="calendar" class="fc-calendar-container">
                    </div>
				</nav>
				<button class="close-button" id="close-button">Close Menu</button>
			</div>

			<div class="menu-wrap" data-level="2">
				<nav class="menu">
					<h2>Add a diary entry</h2>
					<div class="content-edit" contenteditable="true"></div>
					<button class="default-button">Save entry</button>
				</nav>
				<button class="close-button" id="close-button-sub">Close Menu</button>
			</div>

            <button class="menu-button" id="open-button">
                <i class="fa fa-fw fa-pencil-square"></i>
                <span>Open Menu</span>
            </button>

			<div class="content-wrap">
				<div class="content">
					<div style="max-width:90%; padding-left:10" class="container-fluid remodal-bg">
                        <div id="app"></div>
                        <div id="counter"></div>
                    </div>
				</div>
			</div>
		</div>

        <script src="/js/classie.js"></script>
        <script src="/js/main2.js"></script>
        <script src="/js/app.js" type="text/javascript"></script>
    </body>
</html>
